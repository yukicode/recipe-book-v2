<section id="login">
  <div class="container">
    <div class="row">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-sm-12">
          <label for="email">Email Address</label>
          <input type="text" id="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group col-sm-12">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password">
        </div>
        <div class="text-center col-sm-12">
          <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid" (click)="toggleLoadingState()">Login</button>
          <button type="button" class="btn btn-default" routerLink="/signup">Sign Up</button>
        </div>
        <app-statebox [config]="stateboxconfig"></app-statebox>
      </form>
    </div>
  </div>
</section>
