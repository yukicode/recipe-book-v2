<div class="container" id="signup">
  <div class="row">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group" [ngClass]="{'has-error': formErrors['name']}">
        <label for="username">User Name <span class="red">*</span></label>
        <input type="text" id="username" class="form-control" formControlName="name">
        <label *ngIf="formErrors['name']" class="warning">{{formErrors['name']}}</label>        
      </div>
      <div class="form-group" [ngClass]="{'has-error': formErrors['email']}">
        <label for="email">Email <span class="red">*</span></label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <label *ngIf="formErrors['email']" class="warning">{{formErrors['email']}}</label>      
      </div>
      <div class="form-group" [ngClass]="{'has-error': formErrors['password']}">
        <label for="password">Password <span class="red">*</span></label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <label *ngIf="formErrors['password']" class="warning">{{formErrors['password']}}</label>   
      </div>
      <div class="form-group" [ngClass]="{'has-error': formErrors['confirmPassword']}">
        <label for="con-password">Confirm password <span class="red">*</span></label>
        <input type="password" id="con-password" class="form-control" formControlName="confirmPassword">
        <label *ngIf="formErrors['confirmPassword']" class="warning">{{formErrors['confirmPassword']}}</label>       
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid" (click)="toggleLoadingState()">Submit</button>
      </div>
      <div id="loading" [@loadingState] *ngIf='loadingState' class="text-center">
        <h2 id="loading-status">{{loadingMessage}}</h2>
      </div>
    </form>
  </div>
</div>
