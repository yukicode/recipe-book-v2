<div id="state-box" [ngClass]="{'show': config.show }">
  <div id="bar">
    <div id="foreground" [ngClass]="{'updating': config.updating }"></div>
  </div>
  <div id="state-box-content">
    <h3 class="text-center">{{config.title}}</h3>
    <p class="text-center">{{config.content}}</p>
  </div>
</div>
